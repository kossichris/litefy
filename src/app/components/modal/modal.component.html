<button type="button" for="modal-1" (click)="open()" class="button-custom">
    <svg
        *ngIf="!modalBtnTitle"
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-plus"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#ffffff"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
    >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <line x1="12" y1="5" x2="12" y2="19" />
        <line x1="5" y1="12" x2="19" y2="12" />
    </svg>

    <span *ngIf="modalBtnTitle">
        {{ modalBtnTitle }}
    </span>
</button>

<input class="modal-state" id="modal-1" type="checkbox" />
<div class="modal" [ngClass]="{ modalOpen: isOpen }">
    <label class="modal__bg" (click)="open()" for="modal-1"></label>
    <div class="modal__inner">
        <label class="modal__close" (click)="open()" for="modal-1"></label>
        <form>
            <input
                type="text"
                [placeholder]="'LibraryPlaylistCreateText' | translate"
                [(ngModel)]="playlist.title"
                class="form-control"
                name="title"
                #title="ngModel"
                required
            />
            <button
                (click)="passNewPlaylistDataToLibrary()"
                [disabled]="!playlist.title"
                class="btn-create"
            >
                {{ "LibraryPlaylistCreateBtn" | translate }}
            </button>
        </form>
    </div>
</div>
